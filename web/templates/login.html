{{define "content"}}
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card text-center">
            <!-- Форма для входа -->
            <form id="login-form" method="post">
                <div class="card-header">
                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item text-center">
                            <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <input type="text" name="login_name" class="form-control mb-3" placeholder="Login" required>
                                    <input type="password" name="login_password" class="form-control mb-3" placeholder="Password" required>
                                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                                </div>
                            </div>
                            <!-- Элемент для отображения ошибки -->
                            <div id="error-message" class="text-danger"></div>
                        </div>
                        <!-- Форма для регистрации -->
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <input type="text" name="reg_name" class="form-control mb-3" placeholder="Name" required>
                                    <input type="text" name="reg_email" class="form-control mb-3" placeholder="Email" required>
                                    <input type="text" name="reg_phone" class="form-control mb-3" placeholder="Phone" required>
                                    <input type="password" name="reg_password" class="form-control mb-3" placeholder="Password" required>
                                    <button type="submit" class="btn btn-primary" onclick="register()">Signup</button>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="window.location.href = '/login/google'">Google</button>
                                <button type="button" class="btn btn-primary" onclick="window.location.href = '/login/github'">Github</button>
                            </div>
                            <!-- Элемент для отображения ошибки -->
                            <div id="error-message_reg" class="text-danger"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    
    <script src="/web/js/loginAndReg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/web/js/navbar.js"></script>

    {{end}}
